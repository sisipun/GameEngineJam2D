<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('hero', 'assets/hero_single.png');
            this.load.image('ground', 'assets/ground_single.png');
            this.load.image('background', 'assets/background.png');
        }

        function create() {
            camera = this.cameras.main
            background = this.physics.add.sprite(camera.midPoint.x, camera.midPoint.y, 'background')
            background.body.setAllowGravity(false)
            hero = this.physics.add.sprite(200, 100, 'hero');
            hero.setCollideWorldBounds(true);
            hero.setBounce(0.2)
            hero.setScale(0.5, 0.5);
            grounds = this.physics.add.staticGroup();
            grounds.create(200, 400, 'ground').setScale(0.5, 0.5).refreshBody();
            this.physics.add.collider(hero, grounds);
            camera.startFollow(background)
            background.setVelocityY(50)
        }

        function update() {
            cursors = this.input.keyboard.createCursorKeys();
            if (cursors.left.isDown) {
                hero.setVelocityX(-160);
            }
            else if (cursors.right.isDown) {
                hero.setVelocityX(160);
            }
            else {
                hero.setVelocityX(0);
            }
        }
    </script>

</body>

</html>
